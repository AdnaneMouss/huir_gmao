<div class="container mx-auto p-8">

<!-- Modal Window -->
  <div *ngIf="showForm" class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg w-full max-w-3xl p-6 relative overflow-y-auto max-h-[90vh]">
      <!-- Close button inside panel (top-right corner) -->
      <button (click)="showForm = false" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl font-semibold">
        <i class="fas fa-times"></i>
      </button>

      <h2 class="text-2xl font-semibold mb-4 text-center">Ajouter un service</h2>

      <form (ngSubmit)="addService()" #serviceForm="ngForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom <span class="text-red-500">*</span></label>
            <input id="nom" type="text" [(ngModel)]="newService.nom" name="nom" class="mt-2 p-3 border border-gray-300 rounded-md w-full" required #nom="ngModel">
            <div *ngIf="nom.invalid && nom.touched" class="text-red-500 text-sm">Le nom est requis.</div>
            <!-- Error message for already taken service name -->
            <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">{{ errorMessage }}</div>
          </div>

          <div>
            <label for="image" class="block text-sm font-medium text-gray-700">URL de l'image</label>
            <input id="image" type="text" [(ngModel)]="newService.image" name="image" class="mt-2 p-3 border border-gray-300 rounded-md w-full">
          </div>
        </div>

        <div class="mb-6">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" [(ngModel)]="newService.description" name="description" class="mt-2 p-3 border border-gray-300 rounded-md w-full" rows="4"></textarea>
        </div>

        <div class="flex justify-end space-x-4">
          <button type="button" (click)="showForm = false" class="text-gray-500 hover:text-gray-700 text-sm">Annuler</button>
          <button type="submit" [disabled]="serviceForm.invalid" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
            <i class="fas fa-save"></i> Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
 <div class="bg-white shadow-lg rounded-xl overflow-hidden p-6">
    <h2 class="text-2xl font-bold text-gray-700">Gestion des Services</h2>
    <p class="text-gray-500 text-sm">Recherchez, triez et g√©rez facilement tous les services hospitaliers.</p>

      <!-- Add Icon Button -->
    <div class="flex flex-wrap md:flex-nowrap justify-between items-center space-y-4 md:space-y-0 md:space-x-4">
      <!-- Conteneur des champs de recherche -->
      <div class="flex space-x-4 w-full md:w-auto">
        <div class="relative">
          <input type="text" class="w-full py-2 px-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                 [(ngModel)]="searchTermNom" (input)="filterServicesByName()" placeholder="Rechercher par Nom">
          <span class="absolute right-3 top-2 text-gray-500"><i class="fa fa-search"></i></span>
        </div>

      </div>
      <!-- Conteneur des boutons -->
      <div class="flex space-x-4">
        <button class="text-blue-600 hover:text-blue-700 transition duration-200" (click)="showForm = !showForm">
          <i class="fas fa-plus fa-lg"></i> <!-- Add Icon -->
        </button>
      </div>
    </div>
<br>
    <!-- Service Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    <div *ngFor="let service of filteredServices" class="bg-white rounded-lg shadow-md p-6 border border-gray-200 hover:shadow-lg transition-transform transform hover:scale-105 text-sm">
      <div class="relative w-full h-36 overflow-hidden rounded-lg mb-4 flex items-center justify-center">
        <img [src]="service.image" alt="Service Image" class="w-auto h-24 object-cover transition-transform duration-300 hover:scale-110">
      </div>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ service.nom }}</h3>
      <p class="text-gray-600 text-sm mb-4">{{ service.description }}</p>
      <button
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-900 text-sm transition"
        [routerLink]="['/equipements', service.id]">
        Equipements
      </button>
 </div>
  </div>
</div>
</div>
